<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slash King Game Hub</title>
    <style>
        /* Global Styles */
        body, h1, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
        }

        body {
            background: linear-gradient(135deg, #3a1c71, #ffaf7b, #ff4b1f);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            font-size: 1.2rem;
        }

        /* Gradient background animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Subtle stars in the background */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2;
            animation: moveParticles 30s linear infinite;
        }

        @keyframes moveParticles {
            0% { background-position: 0 0; }
            100% { background-position: 2000px 2000px; }
        }

        /* Fancy glowing header */
        h1 {
            font-size: 4rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.7), 0 0 40px rgba(255, 175, 123, 1), 0 0 50px rgba(255, 75, 31, 1);
            animation: glowingText 3s ease-in-out infinite alternate;
            z-index: 2;
            margin-bottom: 40px;
        }

        /* Glowing text animation */
        @keyframes glowingText {
            0% { text-shadow: 0 0 20px rgba(255, 175, 123, 1), 0 0 30px rgba(255, 75, 31, 1); }
            100% { text-shadow: 0 0 40px rgba(255, 175, 123, 1), 0 0 50px rgba(255, 75, 31, 1); }
        }

        /* 3D glowing buttons */
        .game-link {
            display: inline-block;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            padding: 20px 40px;
            font-size: 1.5em;
            margin: 20px;
            text-decoration: none;
            color: white;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3), 0 4px 10px rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            transform: translateY(0);
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        /* Hover effect for buttons */
        .game-link:hover {
            transform: translateY(-5px) scale(1.1);
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4), 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        /* Text glow on hover */
        .game-link:hover {
            text-shadow: 0 0 20px #ff758c, 0 0 30px #ff7eb3, 0 0 40px #ff758c;
        }

        /* Description and footer styles */
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            animation: slideIn 2s ease-out;
            z-index: 2;
        }

        footer {
            font-size: 1.1em;
            z-index: 2;
            animation: fadeIn 3s ease-in-out;
        }

        /* Sliding text animation */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade-in footer animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="particles"></div>
    <h1>Welcome to Slash King Game Hub!</h1>
    <p>Choose a game and dive into the fun!</p>
    <a class="game-link" href="tic-tac-toe.html">Tic Tac Toe</a>
    <a class="game-link" href="rock paper scissors.html">Rock-Paper-Scissors</a>
    <footer>
        <p>Made with ❤️ by your awesome developers</p>
    </footer>
</body>
</html>
